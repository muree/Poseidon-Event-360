 <div class="profile-updated container space-top">
   <div class="row">
    <div class="">
      <h3 class="pb-4 pt-5">Create Event</h3>
   </div>
     <div class="col-12 ">
       
       <div>
         <form class="pb-5" action="">
           <div class="row">
            <div class="form-group col-lg-7 col-md-7 col-sm-12">
              <label class="pb-2 pt-3" for="" >Event Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id=""
                placeholder=""
              />
            </div>
           </div>
           <div class="row">
            <div class="form-group col-lg-7 col-md-7 col-sm-12">
              <label class="pb-2 pt-3" for="">Event Type</label>
          
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Event</option>
              <option value="1">Wedding</option>
              <option value="2">Birthday</option>
              <option value="3">Funeral</option>
              <option value="4">Sports Event</option>
              <option value="5">Exhibition</option>
            </select>
          </div>
           </div>
           <div class="row">
            <div class="form-group col-lg-7 col-md-7 col-sm-12">
              <label class="pb-2 pt-3" for="" >Event Duration</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id=""
                placeholder=""
              />
            </div>
           </div>
           <div class="row">
            <div class="form-group col-lg-7 col-md-7 col-sm-12">
              <label class="pb-2 pt-3" for="">Event Location</label>
              <input
                type="phone"
                class="form-control form-control-lg"
                id=""
                placeholder=""
              />
            </div>
           </div>
           <div class="row">
            <div class="form-group col-lg-7 col-md-7 col-sm-12">
              <label class="pb-2 pt-3" for="">Event Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
           </div>
          <h4 class="pt-5">Vendors</h4>
          <div class="row">
            <div class="form-group col-lg-7 col-md-7 col-sm-12">
              <label class="pb-2 pt-3" for="">Book Vendors</label>
          
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Vendor</option>
              <option value="1">Vendor1</option>
              <option value="2">Vendor2</option>
              <option value="3">Vendor3</option>
            </select>
          </div>
          </div>
         </form>
         <div class="row pb-5">
             <div class="col">
                 <button type="button" class="btn btn-primary w-50">Book</button>
             </div>
             <div class="col pb-5">
              <button type="button" class="btn btn-link text-decoration-none text-danger fw-bolder">Cancel</button>
           </div>
         </div>
        
       </div>
     </div>
     <div class="col"></div>
