 <div class="profile container space-top">
   <div class="row">
     <div class="col py-5">
      <div class="text-center">
        <h3 class="pb-4">My Profile</h3>
        <img class="py-4" src="./img/Ellipse 2.png" alt="">
        <h4>Profile Information</h4>
     </div>
       <div>
         <form class="pb-5 text-input" action="">
          <div class="row pt-4">
            <div class="col">
              <label for="">First Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Mike"
              />
            </div>
            <div class="col">
              <label for="">Last Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Adenuga"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="" >Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id=""
              placeholder="mikeade@gmail.com"
            />
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="">Phone Number</label>
            <input
              type="phone"
              class="form-control form-control-lg"
              id=""
              placeholder="09023486574"
            />
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id=""
              placeholder="************"
            />
          </div>
         </form>
         <a class="" href="profile-page-updated.html">Update personal details</a>
       </div>

     <div class="col"></div>
