<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>PAYMENT</title>

</head>
<body>
    <main>
        <section class="section-1">
          <div class="section-1-header container pt-5">
            <h2 class="font-public-sans fw-bolder">Payment Information</h2>
          </div>
          <div class="container pt-5">
            <div class="row">
              <div class="col-sm-12 col-md-2 col-xl-2 col-lg-2 mb-3 ">
                <img src="./img/Card.png" alt="Debit Cards" class="img-fluid" height="85" width="140">
              </div>
              <div class="col-sm-12 col-md-2 col-xl-2 col-lg-2 mb-3 ">
                <img src="./img/Flutterwave.png" alt="flutterwave" class="img-fluid" height="85" width="140">
              </div>
            </div>
          </div>
          <div class="container pt-4">
            <div class="row">
              <div class="col-sm-12 col-md-5 col-lg-4 mb-4">
                <img src="./img/Cards.png" alt="Debit Card" class="img-fluid" width="516.23" height="297.54px">
              </div>
              <div class="col-sm-12 col-md-5 col-lg-4  mb-4  text-center">
                <div class="text-center mt-xl-4 mt-lg-4 mt-md-2 ms-lg-5 ms-md-5 ms-sm-0" id="add-new-card">
                  <img src="./img/carbon_add-alt.png" alt="carbon_add-alt" class="img-fluid pt-4 " height="57" width="57" id="carbon_add-alt">
                  <p class="pt-3 font-poppins">Add new</p>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <p class="text-blue2 font-poppins">View card details</p>
          </div>
        </section>
    </main>


    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/card-details.js"></script>
</body>
</html>
