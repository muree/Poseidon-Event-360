<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/bootstrap.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="row container-fluid space-top">
      <div class="col-sm pt-5">
        <a href="index.html"
          ><img class="px-4" src="./img/LOGO(1).png" alt=""
        /></a>
        <h3 class="px-4 pt-5 san-text">Create an account</h3>
        <form class="px-4 py-5 text-input" action="">
          <div class="row">
            <div class="col">
              <label for="">First Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder=""
              />
            </div>
            <div class="col">
              <label for="">Last Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id=""
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="">Phone Number</label>
            <input
              type="phone"
              class="form-control form-control-lg"
              id=""
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id=""
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label class="pb-2 pt-3" for="">Confirm Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id=""
              placeholder=""
            />
          </div>
          <div class="form-check pt-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label
              class="form-check-label"
              for="defaultCheck1"
              id="openVendorSignup"
            >
              <a href="signup-vendor.html"> Signup as vendor</a>
            </label>
          </div>
        </form>
        <a
          class="btn btn-primary mx-5 w-50"
          href="login-page.html"
          role="button"
          >CREATE ACCOUNT</a
        >
      </div>
      <div class="col-md">
        <img
          class="img-fluid d-none d-xxl-block"
          src="./img/INFOGRAPHIC.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
